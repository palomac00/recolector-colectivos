name: Recolector Horarios
on:
  schedule:
    - cron: '*/5 * * * *' # Ejecuta cada 5 minutos
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  recolectar:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANTE: Permiso para modificar archivos
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Instalar dependencias
        run: pip install requests
        
      - name: Ejecutar script
        run: python recolector.py
        
      - name: Guardar cambios en el repositorio
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add horarios.json
          git commit -m "Datos actualizados $(date)" || exit 0
          git push origin main
