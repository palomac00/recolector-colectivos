name: Recolector Horarios 141

on:
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 min
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz

      - name: Recolectar horarios
        run: python recolector.py

      - name: Commit y Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          NOMBRE="horarios-141-$(date +'%Y%m%d-%H%M%S').txt"
          mv horarios.txt "data/$NOMBRE"
          echo "ARCHIVO_GENERADO=$NOMBRE" >> $GITHUB_ENV
          git add "data/$NOMBRE"
          git commit -m "ðŸšŒ LÃ­nea 141: $NOMBRE" || echo "Sin cambios"
          git push

      - name: Subir Artifact
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-${{ github.run_number }}
          path: data/${{ env.ARCHIVO_GENERADO }}
          retention-days: 7
