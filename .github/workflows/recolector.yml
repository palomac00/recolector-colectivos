name: Recolector Horarios - DÃ­a Completo

on:
  schedule:
    - cron: '*/10 * * * *'  # CADA 10 MIN durante 24hs
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz pandas openpyxl

      - name: Recolectar horarios
        run: python recolector.py

      - name: Commit y Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          
          # TXT actuales (solo HOY)
          rm -f data/horarios-*.txt
          mv horarios-*.txt data/
          
          # Excel histÃ³rico (SE ACUMULA)
          git add data/horarios-*.txt horarios-141-completo.xlsx
          git commit -m "ðŸšŒ 141: $(date +'%d/%m %H:%M') LP1912+6203+6173" || echo "Sin cambios"
          git push

      - name: Subir Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-${{ github.run_number }}-${{ github.run_id }}
          path: |
            data/
            horarios-141-completo.xlsx
          retention-days: 7
