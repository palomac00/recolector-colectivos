name: Recolector Horarios

on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 min
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz

      - name: Recolectar horarios
        run: python recolector.py

      - name: Commit y Push
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    mkdir -p data

    # SIEMPRE mismo nombre (se sobreescribe el anterior)
    NOMBRE_141="horarios-141.txt"
    NOMBRE_215="horarios-215.txt"
    mv horarios.txt "data/$NOMBRE_141"
    mv horarios-215.txt "data/$NOMBRE_215"

    git add "data/$NOMBRE_141" "data/$NOMBRE_215"
    git commit -m "ðŸšŒ LÃ­nea 141: actualizar Ãºltimos horarios" || echo "Sin cambios"
    git push


      - name: Subir Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-y-215-${{ github.run_number }}
          path: |
            data/${{ env.ARCHIVO_141 }}
            data/${{ env.ARCHIVO_215 }}
          retention-days: 7
