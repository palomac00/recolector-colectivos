name: Recolector Horarios 141

on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 min
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz

      - name: Recolectar horarios
        run: python recolector.py

      - name: Commit y Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data

          # borrar archivos antiguos, si existen
          rm -f data/horarios-141*.txt data/horarios-215*.txt

          # guardar solo los Ãºltimos, siempre mismo nombre
          mv horarios.txt data/horarios-141.txt
          mv horarios-215.txt data/horarios-215.txt

          git add data/horarios-141.txt data/horarios-215.txt
          git commit -m "ðŸšŒ LÃ­nea 141: actualizar Ãºltimos horarios" || echo "Sin cambios"
          git push

      - name: Subir Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-y-215-${{ github.run_number }}
          path: |
            data/horarios-141.txt
            data/horarios-215.txt
          retention-days: 7
