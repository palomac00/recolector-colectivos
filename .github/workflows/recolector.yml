name: Recolector Horarios

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz requests

      - name: Recolectar horarios
        run: python recolector.py

      - name: Debug archivos
        run: |
          echo "=== Archivos generados ==="
          ls -la *.txt || echo "No hay TXT"
          ls -la *.json || echo "No hay JSON"
          cat horarios.txt || echo "horarios.txt no existe"

      - name: Configurar Git y Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          
          if [ -f "horarios.txt" ]; then
            mv horarios.txt data/horarios-141.txt
            git add data/horarios-141.txt
            git commit -m "Actualizar horarios 141 - $(date)" || echo "Sin cambios"
            git push
            echo "✅ Archivo commiteado"
          else
            echo "⚠️ horarios.txt no encontrado, creando archivo vacío"
            echo "Sin horarios - $(date)" > data/horarios-141.txt
            git add data/horarios-141.txt
            git commit -m "Sin horarios disponibles - $(date)"
            git push
          fi

      - name: Subir Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-${{ github.run_number }}
          path: |
            data/horarios-141.txt
            horarios.*
