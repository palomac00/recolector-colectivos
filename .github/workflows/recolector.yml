name: Recolector Horarios - Diario Completo

on:
  schedule:
    - cron: '0 0 * * *'  # UNA VEZ AL D√çA a las 00:00
  workflow_dispatch:

jobs:
  recolectar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Chrome
        uses: nanasess/setup-chromedriver@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install selenium pytz pandas openpyxl

      - name: Recolectar horarios del d√≠a
        run: python recolector.py

      - name: Commit y Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          
          # Mover TXT actuales
          rm -f data/horarios-*.txt
          mv horarios-*.txt data/
          
          # Excel va directo (se actualiza solo)
          git add data/horarios-*.txt horarios-141-completo.xlsx
          git commit -m "üìä L√≠nea 141: horarios completos del $(date +%d/%m/%Y)" || echo "Sin cambios"
          git push

      - name: Subir Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: horarios-141-${{ github.run_number }}-${{ github.run_id }}
          path: |
            data/
            horarios-141-completo.xlsx
          retention-days: 30

